<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados  essenciais -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO Básico -->
  <title>Yu-Gi-Oh Jo-Ke-Po Edition Web Game</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Danilo Antunes">

  <!-- Controle de indexação -->
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/assets/image/favicon/Favicon.ico" type="image/x-icon">

  <!-- Folha de estilo principal -->
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>

  <audio id="bgm" loop  
  aria-label="Trilha sonora do jogo - Duelo Egípcio"
  aria-describedby="audioDesc"
  role="application">
    <source src="./src/assets/midia/audios/egyptian_duel.mp3" type="audio/mp3">
  </audio>
  
  <div class="bg-video bg-black" 
  role="img" 
  aria-label="Vídeo de fundo animado de um duelo de cartas Yu-Gi-Oh!">
    <!-- Video de fundo -->
    <video class="video" 
    autoplay loop muted
    aria-hidden="true"
    title="Vídeo decorativo de duelo de cartas"
    data-prefers-reduced-motion >
      <source src="./src/assets/midia/video/yugi.mp4"
      type="video/mp4">
    </video>
  </div>

</body>
</html>
