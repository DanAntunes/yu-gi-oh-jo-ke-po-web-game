<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados  essenciais -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO Básico -->
  <title>Yu-Gi-Oh Jo-Ke-Po Edition Web Game</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Danilo Antunes">

  <!-- Controle de indexação -->
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/assets/image/favicon/Favicon.ico" type="image/x-icon">

  <!-- Folha de estilo principal -->
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>

  <audio id="bgm" loop  
  aria-label="Trilha sonora do jogo - Duelo Egípcio"
  aria-describedby="audioDesc"
  role="application">
    <source src="./src/assets/midia/audios/egyptian_duel.mp3" type="audio/mp3">
  </audio>
  
  <div class="bg-video bg-black" 
  role="img" 
  aria-label="Vídeo de fundo animado de um duelo de cartas Yu-Gi-Oh!">
    <!-- Video de fundo -->
    <video class="video" 
    autoplay loop muted
    aria-hidden="true"
    title="Vídeo decorativo de duelo de cartas"
    data-prefers-reduced-motion >
      <source src="./src/assets/midia/video/yugi.mp4"
      type="video/mp4">
    </video>
  </div>

  <!-- Container -->
  <main class="container">
    <!-- Container left -->
    <aside class="container__left framed-golden-2" aria-labelledby="game-panel">
      <div class="score_box frame" role="status" aria-live="polite">
        <span id="score_points">Win : 0 | Lose: 0</span>
      </div>
      <figure class="menu_avatar">
        <img id="card_image"           
        alt="Imagem da carta selecionada" 
        role="img"
        aria-describedby="card-details">
      </figure>
      <div class="card_details frame" role="region" aria-live="polite">
        <p id="card-name"></p>
        <p id="card-type"></p>
      </div>
    </aside>
      <!-- Container Right -->
      <section class="container__right" role="region" aria-labelledby="gameBoardTitle">
        
        <article class="card-box__container" aria-label="Campo de batalha">
          <!-- Cartas do Computador -->
          <div class="card-box framed" 
               id="computer-cards"         
               role="grid"
               aria-label="Cartas do oponente">
          </div>
          <!-- Área de Versus -->
          <div class="card-versus" role="status" aria-live="polite">
              <div class="versus-top">
                <!-- Campo do Jogador -->
                <div class="card-infield" role="img" aria-labelledby="playerCardDesc">
                  <img id="player-field-card" 
                       alt="Carta do jogador em campo"
                       aria-describedby="playerCardDetails">
                </div>
                  <!-- Elemento Decorativo -->
                  <img src="./src/assets/image/icons/millenium2.png"
                  alt="Ícone do Millennium Puzzle" 
                  class="millenium2"
                  role="img"
                  aria-hidden="true">
                <!-- Campo do Computador -->
                <div class="card-infield" role="img" aria-labelledby="computerCardDesc">
                  <img id="computer-field-card"
                       alt="Carta do oponente em campo" 
                       aria-describedby="computerCardDetails">
                </div>
              </div>

              <!-- Controle de Duelo -->
              <div class="versus-bottom">
                <button
                id="next-duel"
                class="rpgui-button"
                role="button"
                aria-label="Próximo duelo - Reiniciar batalha"
                data-js="resetDuel"
                onclick="resetDuel()">GANHOU</button>
              </div>
            </div>
            
            <!-- Cartas do Jogador -->
            <div class="card-box framed" 
                 id="player-cards"
                 role="grid"
                 aria-label="Suas cartas">
            </div>
        </article>
      </secion>
  </main>
  <script src="./src/assets/scripts/engine.js" defer></script>
</body>
</html>
